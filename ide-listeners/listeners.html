<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	
	<title>Eclipse Dirigible - Listeners</title>

	<link href="/services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
	
	<!-- AngularJS -->
	<script src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	
	<!-- jQuery -->
	<script src="/services/v3/web/resources/jquery/2.0.3/jquery.min.js"></script>
	
	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	<script src="/services/v3/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>
	
	<script src="../ide/ui/message-hub.js"></script>
	<script src="listeners.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/ide.css" />
	
</head>

<body ng-app="listeners" ng-controller="ListenersController as listeners" class="view">
	<table class="table table-striped" ng-cloak>
		<thead>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Handler</th>
				<th>Description</th>
				<th width="50px">Type</th>
				<th width="180px">Created</th>
				<th width="150px">Creator</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="next in listenersList">
				<td>{{next.name}}</td>
				<td>{{next.location}}</td>
				<td>{{next.handler}}</td>
				<td>{{next.description}}</td>
				<td width="50px"><i class="fa fa-mail-reply" ng-show="{{next.type === 'Q'}}"></i><i class="fa fa-mail-reply-all" ng-hide="{{next.type === 'T'}}"></i></td>
				<td width="180px">{{next.createdAt}}</td>
				<td width="150px">{{next.createdBy}}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
